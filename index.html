<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cubinator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Cubinator</h2>

<div id="scene">
  <div id="cube">
    <!-- 27 cubies -->
    <!-- elke cubie heeft 6 faces -->
    <!-- we maken dit in JS zodat we array en orientatie makkelijk bijhouden -->
  </div>
</div>


<div id="controls">
  <button onclick="rotateLayer('z',0,true)">U</button>
  <button onclick="rotateLayer('z',0,false)">U'</button>
  <button onclick="rotateLayer('z',2,true)">D</button>
  <button onclick="rotateLayer('z',2,false)">D'</button>
  <button onclick="rotateLayer('x',0,true)">L</button>
  <button onclick="rotateLayer('x',0,false)">L'</button>
  <button onclick="rotateLayer('x',2,true)">R</button>
  <button onclick="rotateLayer('x',2,false)">R'</button>
  <button onclick="rotateLayer('y',0,true)">F</button>
  <button onclick="rotateLayer('y',0,false)">F'</button>
  <button onclick="rotateLayer('y',2,true)">B</button>
  <button onclick="rotateLayer('y',2,false)">B'</button>
    <button id="shuffle">Shuffle</button>
  <button id="solve">Solve</button>
</div>

<script src="script.js"></script>
</body>
</html>
